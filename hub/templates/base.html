<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Content Hub{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="/" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                    </svg>
                    <span class="text-xl font-bold text-gray-900">Content Hub</span>
                </a>

                <!-- 搜索表单 -->
                <form action="/search" method="GET" class="flex items-center space-x-2 flex-1 max-w-xl mx-8">
                    <div class="relative flex-1">
                        <input type="text" name="q" placeholder="搜索文章..."
                               value="{{ query if query else '' }}"
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <select name="mode" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-sm">
                        <option value="semantic" {% if mode == 'semantic' %}selected{% endif %}>语义搜索</option>
                        <option value="fulltext" {% if mode == 'fulltext' %}selected{% endif %}>全文搜索</option>
                        <option value="hybrid" {% if mode == 'hybrid' %}selected{% endif %}>混合搜索</option>
                    </select>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                        搜索
                    </button>
                </form>

                <!-- 用户信息 -->
                <div class="flex items-center space-x-4">
                    <a href="/api/stats" target="_blank" class="text-gray-500 hover:text-gray-700 text-sm">
                        API
                    </a>
                    {% if user %}
                    <span class="text-gray-600 text-sm">{{ user.name }}</span>
                    <a href="/logout" class="text-red-500 hover:text-red-700 text-sm">
                        退出
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容 -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                WhatsNew Content Hub
            </p>
        </div>
    </footer>
</body>
</html>
