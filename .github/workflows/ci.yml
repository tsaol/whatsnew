name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install flake8 black

      - name: Check formatting with black
        run: |
          black --check --diff ai/ ecom/ hub/ || true

      - name: Lint with flake8
        run: |
          flake8 ai/ ecom/ hub/ --max-line-length=120 --ignore=E501,W503 || true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pytest
          pip install -r ai/requirements.txt || true

      - name: Run tests
        run: |
          pytest --tb=short || echo "No tests found or tests failed"
